# Project
sonar.organization=blephy
sonar.projectKey=reactjs-typescript-pwa
sonar.projectName=ReactJS TypeScript Progressive Web App
sonar.projectBaseDir=.
sonar.projectDescription=A fast and secure Progressive Web App built with ReactJS with every best practices for SEO and web performances. Full TypeScript !
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

# Links
sonar.links.homepage=https://github.com/blephy/reactjs-typescript-pwa
sonar.links.scm=https://github.com/blephy/reactjs-typescript-pwa
sonar.links.issue=https://github.com/blephy/reactjs-typescript-pwa/issues
sonar.links.ci=https://github.com/blephy/reactjs-typescript-pwa/actions

# Sources
sonar.sources=src,public
sonar.exclusions=src/database/rich-snippets/**/*,config/tests/**/*,.github/**/*,.vscode/**/*,**/node_modules/**,stats/**/*,build/**/*,coverage/**/*,reports/**/*,**.d.ts
#sonar.cpd.exclusions=config/**/*

# Tests
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx
sonar.coverage.exclusions=src/backend/**/*,src/frontend/index.tsx,src/frontend/views/index.tsx,src/frontend/service-worker/index.ts,**/*.d.ts,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx
sonar.testExecutionReportPaths=coverage/test-execution-report.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.eslint.reportPaths=reports/app.eslint.json,reports/service-worker.eslint.json,reports/backend.eslint.json
#sonar.css.stylelint.reportPaths=reports/stylelint-report.json
#sonar.log.level=DEBUG
